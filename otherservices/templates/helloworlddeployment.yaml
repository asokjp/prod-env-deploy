apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    sidecar.istio.io/status: {{ .Values.istio.status }}
  creationTimestamp: null
  name: {{ .Values.hello-world.name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      annotations:
        sidecar.istio.io/status: {{ .Values.istio.status }}
      creationTimestamp: null
      labels:
        app: {{ .Values.hello-world.name }}
        version: {{ .Values.hello-world.version }}
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.hello-world.spring.profiles }}
        image: {{ .Values.hello-world.image.name }}
        imagePullPolicy: {{ .Values.hello-world.imagePullPolicy }}
        name: {{ .Values.hello-world.name }}
        ports:
        - containerPort: {{ .Values.hello-world.port }}
        resources: {}
      {{ include "istioproxy" .}}
      {{ include "istioinitcontainers" .}}
      {{ include "istiovolume" .}}
status: {}
---