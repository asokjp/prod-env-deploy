apiVersion: v1
kind: Service
metadata:
  name: {{ index .Values "hello-world" "name" }}
  labels:
    app: {{ index .Values "hello-world" "name" }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.helloworldExternalHttpPort }}
      name: http
  selector:
    app: {{ index .Values "hello-world" "name" }}
